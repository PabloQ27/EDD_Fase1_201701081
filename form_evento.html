<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Registro Eventos
  </title>
</head>
<body>
  
  


  <section class="form-register">
    <h4 id = "titulo">Registro para Eventos</h4>
    
    <input class="controls" type="text" name="dia" id="dia" placeholder="Día">
    <input class="controls" type="text" name="hora" id="hora" placeholder="Hora">
    <input class="controls" type="email" name="mes" id="mes" placeholder="IMes">
    <input class="controls" type="email" name="evento" id="evento" placeholder="Descripción del evento">
    <button onclick=add_calendario() class = 'botons' type="submit" >Registrar</button>

    
  </section>
  
<script src="js/circular-json.js"></script>
<script src="js/empleado.js"></script>
<script src="js/calendario.js"></script>



</body>
</html>
