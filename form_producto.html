<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Registro Producto</title>
</head>
<body>
  
  


  <section class="form-register">
    <h4>Registro para Producto</h4>
    <input class="controls" type="text" name="id" id="id" placeholder="Ingrese su id">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
    <input class="controls" type="edad" name="edad" id="precio" placeholder="Ingrese el precio">
    <input class="controls" type="email" name="correo" id="cantidad" placeholder="Ingrese la cantidad">
    <button onclick=add_producto() class = 'botons' type="submit" >Registrar</button>

    <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
      <input type="file" id="fichero_producto" class="input-file"  >
      Subir fichero...
    </div>

    <button onclick=back() class = 'botons' type="submit" >Regresar</button>
    <button onclick="vistagrafica()" class = 'botons' type="submit" >Grafico</button>
    
  </section>

<script src="js/producto.js"></script>
<script src="js/circular-json.js"></script>
</body>
</html>
