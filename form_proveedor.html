<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Registro Proveedor</title>
</head>
<body>
  
  


  <section class="form-register">
    <h4>Registro para Proveedor</h4>
    <input class="controls" type="text" name="id" id="id" placeholder="Ingrese su id">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Direccion">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
    <button onclick=add_proveedor() class = 'botons' type="submit" >Registrar</button>

    <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
      <input type="file" id="fichero_proveedor" class="input-file"  >
      Subir fichero...
    </div>

    <button onclick=back() class = 'botons' type="submit" >Regresar</button>
    
  </section>

<script src="js/proveedor.js"></script>
<script src="js/circular-json.js"></script>


</body>
</html>
